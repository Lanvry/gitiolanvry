<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		h1{
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
		}
		.card{
			background-color: white;
			padding: 10px;
			box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.301);
			border-radius: 10px;
			width: 90px;
			position: relative;
			cursor: pointer;
			transition: 0.3s all;
		}
		.card:hover{
			background: rgb(224, 224, 224);
		}
		.grid{
			display: grid;
			grid-template-columns: repeat(2,1fr);
		}
		.grid img{
			border: 1px solid;
			width: 300px;
			height: 500px;
		}
		.item{
			border-left: 1px solid grey;padding-left: 50px;
		}
		.item .subitem{
			padding: 10px;
			background-color: white;
			margin-bottom: 5px;
			box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.212);
		}
	</style>
</head>
<body>
	<div class="grid">
		<center>
			<img src="" alt="">
		</center>
		<div class="item">
			<div class="subitem">Visi Misi</div>
			<div class="subitem">Visi Misi</div>
			<div class="subitem">Visi Misi</div>
			<div class="subitem">Visi Misi</div>
		</div>
	</div>
</body>
</html>
