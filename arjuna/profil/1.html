<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		h1 {
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
		}

		.card {
			background-color: white;
			padding: 10px;
			box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.301);
			border-radius: 10px;
			width: 90px;
			position: relative;
			cursor: pointer;
			transition: 0.3s all;
		}

		.card:hover {
			background: rgb(224, 224, 224);
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
		}

		.imggrid {
			position: relative;
			width: 240px;
			background-color: white;
			transition: 0.2s all;
			transform: scale(1);
			border-radius: 5px;
			box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.199);
		}

		.imggrid:hover {
			transform: scale(0.9);
		}

		.imggrid img {
			width: 100%;
			height: 300px;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			margin: 0px;
		}

		.imggrid .imggridcontent {
			width: 250px;
			position: relative;
			top: -4px;
		}

		.imggridcontent p {
			position: relative;
			top: -20px;
		}

		.item {
			border-left: 1px solid grey;
			padding-left: 50px;
		}

		.item .subitem {
			padding: 10px;
			background-color: rgb(255, 255, 255);
			margin-bottom: 5px;
			color: black;
			border-radius: 10px;
			margin-right: 10px;
			width: 120px;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
			box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.329);
		}
		.subgrid{
			display: grid;
			gap: 0px;
			grid-template-columns: repeat(3,1fr);
		}
	</style>
</head>

<body><br>
		<div class="grid">
			<center>
				<div class="imggrid">
					<img src="../../197805182005011010.png" alt="">
					<div class="imggridcontent">
						<h2>Nama</h2>
						<p>Status</p>
					</div>
				</div>
			</center>
			<div class="item">
				<div class="subgrid">
					<div class="subitem">Visi Misi</div>
					<div class="subitem">Visi Misi</div>
					<div class="subitem">Visi Misi</div>
					<div class="subitem">Visi Misi</div>
				</div>
			</div>
		</div>
</body>

</html>
